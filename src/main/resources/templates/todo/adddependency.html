<br>

<div class="container">
	<div th:if="${param.success}">
		<div class="alert alert-info">You've successfully added the dependency!</div>
	</div>
	<h2>ADD NEW DEPENDENCY</h2>
	<form th:action="@{'/todo/dependency/' + ${itemOne.id}}" th:object="${dependent}" method="post" class="was-validated">

		<h5 th:text="${itemOne.name}"></h5>

		<div class="form-group">
			<label for="name" class="control-label">Select dependent Item</label>
			<select th:field="*{itemTwoId}" CLASS="form-control" required>
				<option th:each="items : ${otherItems}" th:value="${items.id}" th:text="${items.name}">
				</option>
			</select>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Add Dependency</button>
		</div>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
